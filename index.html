<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome</title>

    <link href="main.css" rel="stylesheet">
    
</head>
<body>
    
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado o navegacion -->
    <header>
        <!-- Pueden haber más elementos en el header -->
        <!-- nav me va a portar la navegacion de la pagina -->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?pli=1#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href=""></a>
                    <img src="https://lh3.googleusercontent.com/ogw/AF2bZyhhjdLbxqr-HR-gSGAPjExpolEuPwd-DLE1_R0ptLDmNX0=s32-c-mo" alt="">
                </li>
            </ul>
        </nav>
    </header>

     <!-- MAIN - division y es el contenido más importante -->
    <main>
       <!-- SECTION - una caja para acomodar elementos // logo - igual a DIV -->
        <section class="main-logo">
            <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo del buscardor Google">

        </section>
        <!-- Section input -->
        <section class="main-input">
            <!-- division -- cajita ordenada -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!-- inputs - radio y checbok -->
                <!-- input type="radio" -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- Seccion button -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

        <!-- footer - pie de pagina -->
    <footer>
        <!-- primer ul - primer lista izquirda -->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <!-- segundo ul - segunda lista derecha -->

        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>

    </footer>
</body>
</html>
